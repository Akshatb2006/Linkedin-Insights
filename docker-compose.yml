version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: linkedin-mysql
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=linkedin_insights
    networks:
      - linkedin-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  redis:
    image: redis:7-alpine
    container_name: linkedin-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - linkedin-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: linkedin-api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=mysql+aiomysql://root:password@mysql:3306/linkedin_insights
      - REDIS_URL=redis://redis:6379/0
      - CACHE_TTL=300
      - CACHE_ENABLED=true
      - SCRAPER_HEADLESS=true
      - DEBUG=true
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - linkedin-network
    restart: unless-stopped

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

networks:
  linkedin-network:
    driver: bridge
